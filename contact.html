<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Husnain Rehman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">Husnain<span>.</span></a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="contact-main">
    <div class="container">
      <h2 class="heading">Get In <span>Touch</span></h2>
      <p style="text-align: center; margin-bottom: 3rem; font-size: 1.1rem;">
        Have a project in mind or want to collaborate? Feel free to reach out!
      </p>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea 
            id="message" 
            name="message" 
            placeholder="Tell me about your project or inquiry..." 
            required
            maxlength="300"
          ></textarea>
          <small class="char-count">Max 300 characters</small>
        </div>
        
        <div  class="btn" >
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Husnain Rehman. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
